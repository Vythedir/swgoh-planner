<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWGOH Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SWGOH Planner</h1>
    <nav id="accountTabs"></nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div id="activeGoal"></div>
    </section>

    <!-- General Goals -->
    <section id="goals">
      <h2>General Goals</h2>
      <div id="goalList"></div>

      <div id="addGoalForm">
        <label for="goalType">Goal Type:</label>
        <select id="goalType">
          <option value="custom">Custom</option>
          <option value="event">Event</option>
        </select>
      
        <div id="customGoalInput">
          <input type="text" id="customGoalName" placeholder="Enter custom goal name">
        </div>
      
        <div id="eventGoalInput" style="display:none;">
          <select id="eventGoalName"></select>
        </div>
      
        <button onclick="addGoal()">Add Goal</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
